- 数学:
  - 矩阵: math/matrix.md
  - 数学符号: math/symbol.md
- 关于: 
  - 关于本站: about/about.md

theme:
  name: readthedocs 

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde 
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'  
extra_css:
  - css/style.css
copyright: 'Copyright &copy; 光轮电子 <a href="http://guanglundz.com">冀ICP备20000720号</a> '