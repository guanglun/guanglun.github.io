site_name: 光轮电子
pages:
- 主页: index.md
- ATouch:
  - ATouch 项目介绍: atouch/index.md
  - ATouch 使用说明: atouch/guide.md
- OPENVIO:
  - OPENVIO 说明: openvio/index.md
- CXK开发板:
  - CXK开发板 说明: cxk/index.md  
- 数学:
  - 矩阵: math/matrix.md
  - 数学符号: math/symbol.md
- 关于: 
  - 关于本站: about/about.md

theme: readthedocs
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde 
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'  
extra_css:
  - css/style.css
